<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PURGUX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: linear-gradient(-45deg, #0f0f0f, #1c1c1c, #2a2a2a, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: url("YOUR_IMAGE_URL_HERE") no-repeat center center/cover;
      opacity: 0.1;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      color: #8ab4f8;
      text-shadow: 0 0 10px rgba(138,180,248,0.5);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ccc;
    }

    .insta-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    .insta-icon img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .insta-icon img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <div class="title">PURGUX</div>
    <div class="subtitle">Genesis Coupe 3.8 Â· 2016</div>
  </div>

  <!-- Instagram Icon -->
  <a class="insta-icon" href="https://instagram.com/yourhandle" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
  </a>
</body>
</html>
