<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purgux</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    p.description {
      font-size: 20px;
      opacity: 0.8;
    }

    .socials-left, .socials-right {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 15px;
      padding: 10px;
    }

    .socials-left {
      left: 20px;
    }

    .socials-right {
      right: 20px;
    }

    .socials-left a,
    .socials-right a {
      text-decoration: none;
    }

    .social-icon {
      width: 30px;
      height: 30px;
      filter: brightness(0.95);
      transition: transform 0.3s, filter 0.3s;
    }

    .social-icon:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bg.mp4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Purgux</h1>
    <p class="description">Hi Stalker.</p>
  </div>

  <!-- Bottom Left: Instagram -->
  <div class="socials-left">
    <a href="https://instagram.com/YOUR_USERNAME" target="_blank">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon">
    </a>
  </div>

  <!-- Bottom Right: GitHub, Discord, Roblox -->
  <div class="socials-right">
    <a href="https://radicnt.github.io" target="_blank">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
    </a>
    <a href="https://discord.com/invite/YOUR_DISCORD" target="_blank">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    </a>
    <a href="https://www.roblox.com/groups/YOUR_GROUP_ID" target="_blank">
      <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/5968/5968985.png" alt="Roblox Group">
    </a>
  </div>

</body>
</html>
