<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PURGUX - Genesis Coupe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Background video */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #7aa0ff;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
    }

    .insta-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .insta-icon:hover {
      transform: scale(1.15);
    }
  </style>
</head>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
