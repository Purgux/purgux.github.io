<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Car Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      backdrop-filter: brightness(0.8);
    }

    .insta-link {
      margin-top: 20px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .insta-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .insta-icon {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bg.mp4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Welcome to My Car Page</h1>
    <a class="insta-link" href="https://instagram.com/YOUR_USERNAME" target="_blank">
      <img class="insta-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon">
      Follow me on Instagram
    </a>
  </div>

</body>
</html>
